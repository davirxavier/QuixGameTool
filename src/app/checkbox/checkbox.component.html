<div class="container">
  <h2>Meu Formulário com Checkboxes</h2>
  <form>
    <div class="form-group">
      <label>Escolha suas opções:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="opcao1" name="opcoes" value="opcao1" [(ngModel)]="opcoes.opcao1">
        <label class="form-check-label" for="opcao1">Opção 1</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="opcao2" name="opcoes" value="opcao2" [(ngModel)]="opcoes.opcao2">
        <label class="form-check-label" for="opcao2">Opção 2</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="opcao3" name="opcoes" value="opcao3" [(ngModel)]="opcoes.opcao3">
        <label class="form-check-label" for="opcao3">Opção 3</label>
      </div>
    </div>
  </form>
  <p>Opções selecionadas: {{ opcoes | json }}</p>
</div>
