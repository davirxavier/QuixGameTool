<div class="container">
  <header class="my-4">
    <!-- ... Seu cabeçalho Bootstrap aqui ... -->
  </header>

  <!-- Conteúdo adicional da página -->
  <div id="content">
    <!-- ... Seu conteúdo aqui ... -->
  </div>

  <ngb-carousel style="height: 500px"
                #carousel
                [showNavigationArrows]="false"
                [showNavigationIndicators]="false"
                [interval]="0">
    <ng-template ngbSlide>
      <!-- Botão para rolar a página -->
      <div class="w-100 tamanhopagina">
        <div class="d-flex align-items-center justify-content-center">
          <img src="assets/img/QGTt.png">
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <button class="btn btn-primary button-purple" (click)="scrollToContent()">Começar</button>
        </div>
      </div>
    </ng-template>

    <ng-template ngbSlide>
      <div class="tamanhopagina">
        <h3>Second slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
